    <script>
// Setup



function rangeOfNumbers(startNum, endNum) {
   if (startNum == endNum) {
      return [endNum];
      }

 
  return [startNum].concat(rangeOfNumbers(startNum+1, endNum));

};

console.log(rangeOfNumbers(1, 5))
    </script>
