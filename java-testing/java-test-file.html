<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>
        THE TITLE OF YOUR WEBPAGE
      </h1>
      <div id="container">
          <div class="content">
          This is the glorious text-content!
        </div>
      </div>

    <script>
const CONTAINER = document.querySelector("#container");
let pNode = document.createElement('p');
let h1Node = document.createElement('h1');
CONTAINER.appendChild(pNode).innerText = 'I am Red';
CONTAINER.appendChild(document.createElement('h3')).innerText = 'I am a blue h3!';
CONTAINER.appendChild(document.createElement('div')).setAttribute('id', 'new-div');

document.getElementById('new-div').appendChild(h1Node).innerText = "I'm in a div";
document.getElementById('new-div').appendChild(document.createElement('p')).innerText = "Me Too!";

document.querySelector("#container p").style= "color: red;";
document.querySelector('#container h3').style = 'color:blue';
document.querySelector('#new-div').style = 'border: solid; background-color: red;';




    </script>
</body>
</html>
